jobs:
  build:
    docker:
      - image: cimg/android:2025.08
    steps:
      - checkout

      # Restore caches
      - restore_cache:
          keys:
            - gradle-wrapper-v1-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-wrapper-v1-
      - restore_cache:
          keys:
            - gradle-deps-v1-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle.properties" }}
            - gradle-deps-v1-
      - restore_cache:
          keys:
            - maven-v1-{{ checksum "gradle.properties" }}
            - maven-v1-

      # Ensure Gradle Wrapper exists (bootstrap from distributionUrl if missing)
      - run:
          name: Ensure Gradle Wrapper
          command: |
            if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "Gradle wrapper missing â€” bootstrapping from distributionUrl..."
              DIST_URL=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | cut -d'=' -f2)
              curl -sL "$DIST_URL" -o gradle.zip
              unzip -q gradle.zip -d gradle-dist
              GRADLE_BIN=$(find gradle-dist -type f -path "*/bin/gradle" | head -n1)
              $GRADLE_BIN wrapper
            fi
            chmod +x ./gradlew

      # Build using wrapper (downloads exact version defined in properties)
      - run: ./gradlew assembleDist

      # Save caches
      - save_cache:
          key: gradle-wrapper-v1-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle/wrapper/dists
      - save_cache:
          key: gradle-deps-v1-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle.properties" }}
          paths:
            - ~/.gradle/caches
      - save_cache:
          key: maven-v1-{{ checksum "gradle.properties" }}
          paths:
            - ~/.m2
      - save_cache:
          key: android-v1
          paths:
            - ~/.android
      - save_cache:
          key: konan-v1
          paths:
            - ~/.konan
