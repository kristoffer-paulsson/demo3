jobs:
  build:
    docker:
      - image: cimg/android:2025.08
    steps:
      - checkout

      # Restore caches
      - restore_cache:
          keys:
            - gradle-wrapper-v1-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
            - gradle-wrapper-v1-
      - restore_cache:
          keys:
            - gradle-deps-v1-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle.properties" }}
            - gradle-deps-v1-
      - restore_cache:
          keys:
            - maven-v1-{{ checksum "gradle.properties" }}
            - maven-v1-

      # Bootstrap Gradle wrapper if missing
      - run:
          name: Ensure Gradle Wrapper
          command: |
            if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
              echo "Gradle wrapper missing â€” bootstrapping..."

              # Scan properties for exact version number
              VERSION_LINE=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties)
              GRADLE_VERSION=$(echo $VERSION_LINE | sed -E 's/.*gradle-([0-9.]+)-bin\.zip/\1/')
              echo "Detected Gradle version: $GRADLE_VERSION"

              # Build full distribution URL dynamically
              DIST_URL="https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip"
              echo "Downloading $DIST_URL"

              # Download and unzip
              curl -sL "$DIST_URL" -o gradle-all.zip
              unzip -q gradle-all.zip -d gradle-dist

              # Find gradle binary
              GRADLE_BIN=$(find gradle-dist -type f -path "*/bin/gradle" | head -n1)

              # Regenerate wrapper using downloaded Gradle
              $GRADLE_BIN wrapper --gradle-version $GRADLE_VERSION --distribution-type all
            fi

            chmod +x ./gradlew

      # Build
      - run: ./gradlew build

      # Save caches
      - save_cache:
          key: gradle-wrapper-v1-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - ~/.gradle/wrapper/dists
      - save_cache:
          key: gradle-deps-v1-{{ checksum "build.gradle.kts" }}-{{ checksum "gradle.properties" }}
          paths:
            - ~/.gradle/caches
      - save_cache:
          key: maven-v1-{{ checksum "gradle.properties" }}
          paths:
            - ~/.m2
      - save_cache:
          key: android-v1
          paths:
            - ~/.android
      - save_cache:
          key: konan-v1
          paths:
            - ~/.konan
